<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Maker</title>

    <link rel="stylesheet" href="css/master.css" />
    <script src="js/master.js" ></script>
    <script src="js/sweetalerts.js" ></script>
    

</head>
<body>
    
    <div class="wrapper">
        <div class="output">
            <div id="blob"></div>
        </div>
        <div class="dimensions">
            <div>
                <label for="blob-height">Height
                    <input type="number" value="200" id="blob-height" />
                    </label>
            </div>
            <div>
                <label for="blob-width">Width
                    <input type="number" value="200" id="blob-width" />
                    </label>
            </div>
        </div>

        <div class="sliders">
            <input type="range" value="30">
            <input type="range" value="30">
            <input type="range" value="30">
            <input type="range" value="30">
        </div>

        <input type="text" id="css-code" readonly>
        <button id="copy">Copy</button>
    </div>

    
</body>
</html>
